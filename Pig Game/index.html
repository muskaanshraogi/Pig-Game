<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
        
        
        <title>Pig Game</title>
        
    </head>
    
    <body>
        
        <div class="wrapper clearfix">
            
            <div class="player-1-panel active">
                <div class="player-name" id="name-1">Player 1</div>
                <div class="player-score" id="score-1">43</div>
                <div class="player-current-box">
                    <div class="current-label">Current</div>
                    <div class="current-score" id="current-1">7</div>
                </div>
            </div>
            
            <div class="player-2-panel">
                <div class="player-name" id="name-2">Player 2</div>
                <div class="player-score" id="score-2">72</div>
                <div class="player-current-box">
                    <div class="current-label">Current</div>
                    <div class="current-score" id="current-2">0</div>
                </div>
            </div>
            
            <button class="btn-new">New game</button>
            <button class="btn-roll">Roll dice</button>
            <button class="btn-hold">Hold</button>
            
            <img src="images/dice-2.png" alt="Dice" class="dice">
        </div>
    
        <script src="script.js"></script>
    </body>
    
</html>
